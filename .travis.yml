before_script:
  - curl http://getcomposer.org/installer | php
  - php composer.phar install --dev --prefer-source

  - sudo apt-get update && sudo apt-get install -y --force-yes apache2 libapache2-mod-php5
  - sudo a2enmod rewrite
  - sudo sed -i -e "s,/var/www,$(pwd),g" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart
  - cp index.example.php index.php
  - cp .htaccess.sample .htaccess

  - mkdir protected/runtime && chmod 0777 protected/runtime
  - cp protected/config/local/common.sample.php protected/config/local/common.php

  - echo -e "[mysqld]\nlower_case_table_names = 1" > /etc/mysql/conf.d/lowercase_tables.cnf
  - sudo /etc/init.d/mysqld restart
  - mysql -e 'create database openeyes;'
  - php protected/yiic.php migrate --interactive=0
 
  - vendor/bin/behat -c behat.travis.yml
